<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CHRIS'S QUIZ</title>
  </head>
  <body
    background="https://img.freepik.com/free-vector/paper-style-white-monochrome-background_52683-66444.jpg?w=2000"
  >
    <h1>The Easiest & Hardest Quiz</h1>

    <div class="q1">
      <input class="input1" type="text" id="name" placeholder="Name" />
      <input class="input1" type="email" placeholder="Email" id="email" />
      AGE: <input class="input1" type="date" placeholder="Age" />
    </div>
    <br />
    <div class="q2">
      <label for="question">How many bones are in the human body?</label>

      <select id="question1" class="section2">
        <option value="volvo">Select one</option>
        <option value="volvo">301</option>
        <option value="saab">8</option>
        <option value="opel">206</option>
        <option value="audi">230</option>
      </select>
      <br />

      <label for="question">
        how tall is the largest buliding in the USA?</label
      >
      <select id="question1" class="section2">
        <option value="volvo">Select one</option>
        <option value="volvo">1776ft</option>
        <option value="saab">2000ft</option>
        <option value="opel">2060ft</option>
        <option value="audi">10,000ft</option>
      </select>
      <br />

      <label for="question">
        What has to be broken before you can use it?</label
      >
      <select id="question1" class="section2">
        <option value="volvo">Select one</option>
        <option value="volvo">your name</option>
        <option value="saab">a secret</option>
        <option value="opel">an egg</option>
        <option value="audi">spoon</option>
      </select>
      <br />

      <label for="question">
        What is the highest-grossing Broadway show of all time?</label
      >
      <select id="question1" class="section2">
        <option value="volvo">Select one</option>
        <option value="volvo">great gatsby</option>
        <option value="saab">finding nemo</option>
        <option value="opel">the lion king</option>
        <option value="audi">aladdin</option>
      </select>
      <br />
      <label for="question"> when is chris's birthday?</label>
      <select id="question1" class="section2">
        <option value="volvo">Select one</option>
        <option value="volvo">august 26th</option>
        <option value="saab">april 9th</option>
        <option value="opel">july 26th</option>
        <option value="audi">september 12th</option>
      </select>
      <br />
      <label for="question"> how many feet (ft) are in a mile ?</label>

      <select id="question1" class="section2">
        <option value="volvo">Select one</option>
        <option value="volvo">5,280ft</option>
        <option value="saab">6,000ft</option>
        <option value="opel">400ft</option>
        <option value="audi">3,000ft</option>
      </select>
      <br />
      <label for="question"> how many days are in a year?</label>

      <select id="question1" class="section2">
        <option value="volvo">Select one</option>
        <option value="volvo">280</option>
        <option value="saab">6000</option>
        <option value="opel">365</option>
        <option value="audi">none of the above</option>
      </select>
    </div>
    <div class="text1">
      <label class="text">Please type out a poem with at least 4 lines...</label
      ><br />
      <textarea
        class="fieldset1"
        type="text"
        placeholder=" Please Dont start with roses are red , violets are blue."
      ></textarea>
    </div>
    <br />
    <div>
      <p>WOULD YOU RATHER BE BATMAN OR SPIDERMAN?</p>
      <p class="check">
        BATMAN <input name="hi1" type="radio" id="1" value="1" />
      </p>
      <p class="check">
        SPIDERMAN <input name="hi1" type="radio" id="1" value="1" />
      </p>
    </div>
    <div>
      <p>WOULD YOU RATHER BE INVISABLE OR HAVE X-RAY VISION?</p>
      <p class="check">
        INVISABILITY <input name="hi2" type="radio" id="1" value="1" />
      </p>
      <p class="check">
        X-RAY VISION <input name="hi2" type="radio" id="1" value="1" />
      </p>
    </div>
    <div>
      <p>WOULD YOU RATHER VISIT THE PAST OR FUTURE?</p>
      <p class="check">
        PAST <input name="hi3" type="radio" id="1" value="1" />
      </p>
      <p class="check">
        FUTURE <input name="hi3" type="radio" id="1" value="1" />
      </p>
    </div>
    <div>
      <p>WOULD YOU RATHER BE A DOG OR CAT?</p>
      <p class="check">
        DOG <input name="hi4" type="radio" id="1" value="1" />
      </p>
      <p class="check">
        CAT <input name="hi4" type="radio" id="1" value="1" />
      </p>
    </div>

    <div>
      <a href="https://www.freecodecamp.org/" target="_blank">
        <img
          class="img1"
          src="https://i.pinimg.com/736x/dc/92/14/dc92143ac1df8173c47a2eb787572fa1.jpg"
      /></a>
    </div>
  </body>
</html>
